
{% extends "base.html"  %}




{% block content %}
<div class ="container" style = "margin-top:10%">
    
<div class = "col-sm-6 offset-sm-3">
<form  method="POST">
  
    <div class="form-group">
    <label for="exampleFullName">Full Name</label>
    <input type="text" class="form-control" id="exampleFullName" name = "fullname" aria-describedby="emailHelp" placeholder="Enter your fullname">
  </div>
    

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
    
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
    
        <hr>
    
    <p>Already have an account? <a href="{{ url_for('login')}}">Log in instead!</a></p>
    
    
</form>
</div>

</div>


{% endblock %}
